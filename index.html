<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon!</title>
    <style>
        /* Background & Layout */
        body {
            background: linear-gradient(135deg, #FA8072, #FFB07C);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Container */
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            color: #FA8072;
            background-color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #ffe6e0;
            transform: translateY(-2px);
        }

        p {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>i'm not done yet ðŸ˜…</h1>
        <a href="/blog" class="btn">click me</a>
        <p>soon prolly</p>
    </div>

    <script src="./oneko.js"></script>
</body>
</html>
