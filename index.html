<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --salmon: #FA8072;
      --salmon-dark: #e8604f;
      --salmon-light: #fdb8b0;
      --cream: #fff8f5;
      --ink: #2a1a17;
    }

    body {
      background-color: var(--salmon);
      font-family: 'DM Mono', monospace;
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle grain texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--cream);
      border: 2px solid var(--ink);
      padding: 3.5rem 4rem;
      max-width: 480px;
      width: 90%;
      box-shadow: 8px 8px 0 var(--ink);
      animation: slideIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) both;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .eyebrow {
      font-family: 'DM Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--salmon-dark);
      margin-bottom: 0.5rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      line-height: 1.1;
      margin-bottom: 1rem;
    }

    .divider {
      width: 40px;
      height: 3px;
      background: var(--salmon);
      margin: 1.2rem 0;
    }

    p {
      font-size: 0.82rem;
      line-height: 1.8;
      color: #5a3530;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--ink);
      font-family: 'DM Mono', monospace;
      font-size: 0.78rem;
      letter-spacing: 0.05em;
      border: 1.5px solid var(--ink);
      padding: 0.7rem 1.1rem;
      transition: all 0.18s ease;
      background: transparent;
    }

    .link-btn:hover {
      background: var(--ink);
      color: var(--cream);
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 var(--salmon-dark);
    }

    .link-btn svg {
      flex-shrink: 0;
    }

    #oneko {
      z-index: 9999 !important;
    }

    .corner-accent {
      position: absolute;
      top: -10px;
      right: -10px;
      width: 30px;
      height: 30px;
      background: var(--salmon);
      border: 2px solid var(--ink);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="corner-accent"></div>
    <div class="eyebrow">Portfolio</div>
    <h1>Hello,<br/>World.</h1>
    <div class="divider"></div>
    <p>Developer. Builder. Thinker.<br/>Welcome to my little corner of the internet.</p>
    <div class="links">
      <a class="link-btn" href="https://github.com/yourusername" target="_blank" rel="noopener">
        <!-- GitHub icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.21 11.39.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.61-4.04-1.61-.54-1.38-1.33-1.74-1.33-1.74-1.09-.74.08-.73.08-.73 1.2.08 1.84 1.24 1.84 1.24 1.07 1.83 2.8 1.3 3.49 1 .11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.12-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 3-.4c1.02.005 2.04.14 3 .4 2.28-1.55 3.29-1.23 3.29-1.23.66 1.66.24 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.63-5.48 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.83.58C20.57 21.8 24 17.3 24 12c0-6.63-5.37-12-12-12z"/>
        </svg>
        github.com/yourusername
      </a>
      <a class="link-btn" href="https://linkedin.com/in/yourname" target="_blank" rel="noopener">
        <!-- LinkedIn icon -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.45 20.45h-3.55v-5.57c0-1.33-.03-3.04-1.85-3.04-1.85 0-2.13 1.45-2.13 2.94v5.67H9.37V9h3.41v1.56h.05c.48-.9 1.64-1.85 3.37-1.85 3.6 0 4.27 2.37 4.27 5.45v6.29zM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zM7.12 20.45H3.56V9h3.56v11.45zM22.22 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.45c.98 0 1.78-.77 1.78-1.72V1.72C24 .77 23.2 0 22.22 0z"/>
        </svg>
        linkedin.com/in/yourname
      </a>
    </div>
  </div>
  <script src="./oneko.js"></script>
</body>
</html>
